<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="test" size="large">Pok√©dex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonsList">
        <div class="card" [ngClass]="'typebackground-' + getPokemonType(pokemon)">
          <div class="container">
            <div class="content">
              <p class="cod-pokemon">#{{pokemon.details?.id}}</p>
              <p class="name-pokemon">{{pokemon.name}}</p>
              <p class="type-pokemon">
                <span class="type-container" *ngFor="let type of pokemon.details?.types">
                  <span class="type-cicleDetails" [ngClass]="'type-' + type.type.name.toLowerCase()">
                    {{ type.type.name }}
                  </span>
                </span>
              </p>
            </div>
          </div>

          <div class="container">
            <img class="img-pokemon" [src]="pokemon.details?.sprites.front_default" alt="{{ pokemon.name }}">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
